name: CI  

on:
  push:
    branches: [ dev, main ] 
  pull_request:
    branches: [ dev, main ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: CPU-only
            cuda: false
          - name: With-CUDA
            cuda: true

    name: ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Meson and Ninja
        run: pip install meson ninja

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang-tidy clang-format
      
      - name: Check code formatting (clang-format)
        run: |
          ./format.sh

      - name: Configure Meson
        run: |
          meson setup build
          
      - name: Build
        run: meson compile -C build

      - name: Run tests
        run: meson test -C build --verbose
      
