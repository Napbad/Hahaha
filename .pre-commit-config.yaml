repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        description: Format files with clang-format.
        entry: clang-format
        language: system
        types_or: [c, c++, cuda, objective-c]
        args: [-i, --style=file]
        require_serial: true
